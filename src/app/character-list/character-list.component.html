<h2>Characters</h2>

<div class="search-bar">
  <input type="text" placeholder="Search by name" [(ngModel)]="searchName" (input)="search()">
  <input type="text" placeholder="Search by culture" [(ngModel)]="searchCulture" (input)="search()">
</div>

<hr>

<div *ngFor="let character of characters">
  <h3>
    <a [routerLink]="['/characters', character.url.split('/').pop()]">{{ character.name }}</a>
  </h3>      
  <p>Gender: {{ character.gender }}</p>
  <p>Culture: {{ character.culture }}</p>
  <hr>
</div>

<button (click)="getPreviousPage()" [disabled]="currentPage <= 1">Previous Page</button>
<button (click)="getNextPage()" [disabled]="currentPage >= totalPages">Next Page</button>
